name: Build
on:
  workflow_dispatch: {}
  push:
    branches:
      - "master"
      - "main"
      - "dev"
    tags:
      - "*"
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Go â€” ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: "Run `go build`"
        run: |-
          go build ./cmd/kubesel/...
